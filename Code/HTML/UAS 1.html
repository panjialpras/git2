<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gradient</title>
        <style>
            canvas{
                border: 1px solid black
            }
        </style>
    </head>
    <body>
        <canvas id="Mycanvas" width="200" height="100">
            Browser anda tidak mendukung Tag Canvas HTML 5
        </canvas>

        <script>
            var c = document.getElementById("Mycanvas");
            var ctx = c.getContext("2d")
            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2*Math.PI);
            ctx.stroke();

            var grd = ctx.createLinearGradient(95, 50, 40, 0, 2*Math.PI)
            grd.addColorStop(0, "#bf7171");
            grd.addColorStop(1, "white");
            
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 150, 80);
        </script>
    </body>
</html>
